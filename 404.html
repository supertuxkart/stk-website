        if (page == all_pages[i])
        {
            exists_page = true;
            break;
        }
    }
    if (exists_page)
    {
        url = 'https://supertuxkart.net' + '' + '/' + page;
    }
    else
    {
        if (!page.endsWith('.md'))
            page += '.md';

    }

</script>
